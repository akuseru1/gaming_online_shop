<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私の日記</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    header {
      border-bottom: 2px solid #000;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .entry {
      margin-bottom: 3rem;
    }

    .date {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: 4rem;
      padding-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>私の日記</h1>
  </header>

  <div class="entry">
    <div class="date">2025年5月27日</div>
    <div class="content">
      今日もいい天気だった。新しいHTMLの勉強を始めた。とても楽しい！
    </div>
  </div>

  <div class="entry">
    <div class="date">2025年5月26日</div>
    <div class="content">
      ちょっと疲れたけど、コーヒーを飲んでリフレッシュできた。
    </div>
  </div>

  <footer>
    &copy; 2025 私の日記
  </footer>
</body>
</html>
